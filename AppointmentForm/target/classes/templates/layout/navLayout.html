<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${tituloNav}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-light bg-white" style="border-bottom: 6px solid #1b1e21">
            <div class="container-fluid">

                <a href="#" ><img src="/images/logoClinicas.png" alt="Logo" title="Registro de Citas" width="170px" height="130px"></a>

                <a class="navbar-brand" style="font-size: 40px; margin-right: 100px" href="#">CLINICAS TILIN</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #ffffff">
                    <span class="navbar-toggler-icon" ></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link pt-3" href="#"> Menu Principal
                            <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item" style="border-top: 2px solid #1b1e21">
                            <a class="nav-link" th:href="@{/listar}"> Pacientes </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="card-body bg-light" style="margin: 50px auto; max-width: 1000px; border: #1b1e21 4px solid; border-radius: 15px; display: flex; align-items: center">
        <img th:src="@{/images/camara.png}" alt="Spring logo"/>

        <p class="col-sm-12 pt-3">Copyright Â© 2023 Clinicas Tilin Centroamerica y Panama. Todos los derechos reservados.</p>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS -->
        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>
</body>
</html>
